<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <div class="container ">
        <div class="page-header row text-danger">
            <h1>To Do List <small>DO ALL THE THINGS!!!</small></h1>
            <br/>
        </div>

        <div class="row">
            <form role="form" class="form-padding-fix col-xs-7 col-xs-offset-1">
                <div class="form-group">
                    <label for="enterItem">To Do:</label>
                    <input class="form-control input-normal" type="text" id="enterItem"/>
                    <input class="btn btn-primary" type="submit" id="itemSubmit" value="Add Item"/>
                </div>
            </form>
        </div>

        <div class="spacer row">
            <br/>
        </div>

        <ul class="list-group row" id="todoList">

        </ul>
    </div>
    <script src="js/todoListComponents.js"></script>
    <script src="js/actionEvents.js"></script>
</body>


</html>
